{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body {% if exception_occurred %}
style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
{% else %}
style="background-image: url('{{ image_url }}');"
{% endif %}>
    
    <div class="container">
        <h1>Weather App</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city">
            <button type="submit">Search</button>
        </form>
        {% if description == 'Unknown' %}
        <h2 style="margin-top: 5rem; color: white; text-align: center;">
            Enter a valid city name!
        </h2> 
        {% else %}
        <div class="weather">
            <div class="left">
                <h2>{{ temp }}Â° C</h2>
                <h3>{{ city }}</h3>
            </div>
            <div class="right">
                <div class="icon">
                    <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="120px"></p>
                </div>
                <div class="condition">
                    <p>{{ description }}</p>
                    <p>{{ day }}</p>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="cities">
            <h2>Other Cities</h2>
            <ul>
                {% for city in cities %}
                <li><a href="?city={{ city }}">{{ city }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
